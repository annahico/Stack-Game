<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Game</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;


        }

        canvas {
            border: 1px solid white;
        }
    </style>
    <script type="module">
        const canvas = document.querySelector('canvas')
        const context = canvas.getContext('2d')

        //CONSTANTS
        const MODES = {
            FALL: 'fall',
            BOUNCE: 'bounce',
            GAMEOVER: 'gameover'
        }
        const INITIAL_BOX_WIDTH = 200
        const INITIAL_BOX_Y = 600

        const BOX_HEIGHT = 50
        const INITIAL_Y_SPEED = 5
        const INITIAL_X_SPEED = 2

        //STATE
        let boxes = []
        let scrollCounter, cameraY, current, mode, xSpeed, ySpeed

        function createStepColor(step) {
            if (Step === 0) return 'white'

            const red = Math.floor(Math.random() * 255)
            const green = Math.floor(Math.random() * 255)
            const blue = Math.floor(Math.random() * 255)

            return `rgb(${red}, ${green}, ${blue})`
        }

        function updateCamera() {
            if (scrollCounter > 0) {
                cameraY++
                scrollCounter--
            }
        }

        function initializeGameState() {
            boxes = [{
                x: (canvas.width / 2) - (INITIAL_BOX_WIDTH / 2), //LE RESTAMOS LA MITAD DEL ANCHO DE LA CAJA
                y: 200,
                width: INITIAL_BOX_WIDTH,
                color: 'white'
            }]

            current = 1
            mode = MODES.BOUNCE
            xSpeed = INITIAL_X_SPEED
            ySpeed = INITIAL_Y_SPEED
            scrollCounter = 0
            cameraY = 0
        }

        function restart() {
            initializeGameState()
            draw()
        }

        function draw() {
            if (mode === MODES.GAMEOVER) return
            drawBackground()
            drawBoxes()

            if (mode === MODES.BOUNCE) {
                moveAndDetectCollision()
            } else if (mode === MODES.FALL) {
                updateFallMode()
            }

            updateCameraPosition()

            window.requestAnimationFrame(draw)
        }

        function drawBackground() {
            context.fillStyle = '#000'
            context.fillRect(0, 0, canvas.width, canvas.height)
        }

        function drawBoxes() {
            boxes.forEach((box) => {
                const { x, y, width, color } = box
                const newY = INITIAL_BOX_Y - y + cameraY;

                context.fillStyle = color
                context.fillRect(x, y + cameraY, width, BOX_HEIGHT)
            })
        }

        function createNewBox() {
            boxes[current] = {
                x: 0,
                y: (current + 10) * BOX_HEIGHT,
                width: boxes[current - 1].width,
                color: createStepColor()
            }
        }

        function updateFallMode() {
            const currentBox = boxes[current]
            currentBox.y -= ySpeed

            const positionPreviousBox = boxes[current - 1].y + BOX_HEIGHT

            if (currentBox.y === positionPreviousBox) {
                handleBoxLanding()
            }
        }

        function handleBoxLanding() {
            const currentBox = boxes[current]
            const previousBox = boxes[current - 1]

            const difference = currentBox.x - previousBox.y

            if (Math.abs(difference) > currentBox.width) {
                mode = MODES.GAMEOVER
                return
            }

            xSpeed += xSpeed > 0 ? 1 : -1
            current++
            scrollCounter = BOX_HEIGHT
            mode = MODES.BOUNCE

            CreateNewBox()

        }

        if (currentBox.y >= INITIAL_BOX_Y) {
            mode = MODES.BOUNCE
            scrollCounter = 0
            cameraY = 0
            createNewBox()
        }


        function moveAndDetectCollision() {
            const currentBox = boxes[current]
            currentBox.x += xSpeed

            const isMovingRight = xSpeed > 0
            const isMovingLeft = xSpeed < 0

            const hasHitRightSide =
                currentBox.x + currentBox.width > canvas.width

            const hasHitLeftSide = currentBox < 0

            if (
                (isMovingRight && hasHitLeftSide) ||
                (isMovingLeft && hasHitRightSide)
            ) {
                xSpeed = -xSpeed
            }
        }
        document.addEventListener("keydown", (event) => {
            if (event.key === 'Space' && mode === MODES.BOUNCE) {
                mode = MODES.FALL

            }
        })

        restart()

    </script>
</head>

<body>
    <canvas id="canvas" width="320" height="500"></canvas>


</body>

</html>
